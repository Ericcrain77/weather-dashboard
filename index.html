<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="p-3 mb-2 text-white header">
        <h1>Weather Dashboard</h1>
    </header>

    <div>
        <div class="row align-items-start">
            <section class="search-box">
                <h2>Search for a City:</h2>
                <form>
                    <input type="text" id="search-input" placeholder="City Name"/>
                    <button type="submit" class="searchBtn">Search</button>
                </form>
                <div class="search-list">
                    <div class="past-searches">
                        <!-- Where the past searched cities will show up -->
                    </div>
                </div>
            </section>

            <section class="results-box">
                <div class="current-conditions border border-dark">
                    <div>
                        <h2 id="results-city"></h2>
                        <span id="current-date"></span>
                        <img src="" alt="" id="currentIcon">
                    </div>
                    <div>
                        <p>Temperature: <span id="current-temp"></span></p>
                    </div>
                    <div>
                        <p>Wind: <span id="current-wind"></span></p>
                    </div>
                    <div>
                        <p>Humidity: <span id="current-hum"></span></p>
                    </div>
                    <div>
                        <p>UV Index: <span id="current-uv"></span></p>
                    </div>
                </div>

                <div class="forecast">
                   <h2 id="five-day-forecast"></h2>
                     <div class="row" id="forecast-cards">
                        <!-- Where Forecast Cards are generated -->
                    </div> 
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
