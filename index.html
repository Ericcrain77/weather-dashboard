<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="p-3 mb-2 text-white header">
        <h1>Weather Dashboard</h1>
    </header>

    <div>
        <div class="row align-items-start">
            <section class="search-box">
                <h2>Search for a City:</h2>
                <form>
                    <input type="text" id="search-input" placeholder="City Name"/>
                    <button type="submit" class="searchBtn">Search</button>
                </form>
                <div class="search-list">
                    <div id="past-searches">
                        <!-- Where the past searched cities will show up -->
                    </div>
                </div>
            </section>

            <section class="results-box">
                <div class="current-conditions border border-dark">
                    <div>
                        <h2 id="results-city"></h2>
                        <span id="current-date"></span>
                        <img src="" alt="" id="currentIcon">
                    </div>
                    <div>
                        <p>Temperature: <span id="current-temp"></span></p>
                    </div>
                    <div>
                        <p>Wind: <span id="current-wind"></span></p>
                    </div>
                    <div>
                        <p>Humidity: <span id="current-hum"></span></p>
                    </div>
                    <div>
                        <p>UV Index: <span id="current-uv"></span></p>
                    </div>
                </div>

                <div class="forecast">
                    <h2>5-Day Forecast:</h2>
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div>
                                    <h4 id="day-0">12/24/2021</h4>
                                </div>
                                <img src="" alt="tomorrow-icon" id="img-0">
                                <div class="card-body card-text">
                                    <p>Temp: <span id="temp-0"></span></p>
                                    <p>Wind: <span id="wind-0"></span></p>
                                    <p>Humidity: <span id="hum-0"></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div>
                                    <h4 id="day-2"></h4>
                                </div>
                                <img src="" alt="day-1-icon" id="img-1">
                                <div class="card-body card-text">
                                    <p>Temp: <span id="temp-1"></span></p>
                                    <p>Wind: <span id="wind-1"></span></p>
                                    <p>Humidity: <span id="hum-1"></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div>
                                    <h4 id="day-2"></h4>
                                </div>
                                <img src="" alt="day-2-icon" id="img-2">
                                <div class="card-body card-text">
                                    <p>Temp: <span id="temp-2"></span></p>
                                    <p>Wind: <span id="wind-2"></span></p>
                                    <p>Humidity: <span id="hum-2"></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div>
                                    <h4 id="day-3"></h4>
                                </div>
                                <img src="" alt="day-3-icon" id="img-3">
                                <div class="card-body card-text">
                                    <p>Temp: <span id="temp-3"></span></p>
                                    <p>Wind: <span id="wind-3"></span></p>
                                    <p>Humidity: <span id="hum-3"></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div>
                                    <h4 id="day-4"></h4>
                                </div>
                                <img src="" alt="day-4-icon" id="img-4">
                                <div class="card-body card-text">
                                    <p>Temp: <span id="temp-4"></span></p>
                                    <p>Wind: <span id="wind-4"></span></p>
                                    <p>Humidity: <span id="hum-4"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
